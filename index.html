<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
</head>
<body>
  <div id="container">
      <label for="level">Choose the difficulty level: </label>
      <select id="level">
         <option value="default" selected>Select</option>
         <option value="easy">Easy</option>
         <option value="hard">Hard</option>
      </select>
  </div>  
  <div = id="rules">You: <span style="color:red;"">X</span> Computer: 
    <span style="color:blue;"</span>O</span> <br /> Please make your move !
  </div>
  <div id="grid"></div>
  <div id="container2">
      <button id="btnResult" disabled>Test Result</button>
      <button id="btnPlay">Play</button>
  </div>
</body>
</html>
